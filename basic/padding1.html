<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding1</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        padding: 20px;
        border: 4px solid;
        /* 요소의 크기 한정 : 100px, 100px(=width, height) */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
