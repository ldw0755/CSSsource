<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block1</title>
    <style>
      /* 블럭요소 */
      /* header, main, section, article, footer.. */
      div {
        width: auto; /* 100%(기본값) */
        height: 100px; /* 0(기본값) */
        background-color: blueviolet;
      }
      /* 블록 요소 <-> 인라인 요소 : 서로 왔다갔다 ㅋㅋ */
      h1,
      h2 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- 한 행을 모두 차지 -->
    <div></div>
    <div></div>
    <h1>heading1</h1>
    <h2>heading2</h2>
  </body>
</html>
<!-- 
    블럭 요소 : 한 블럭(한 행)을 다 차지함
    인라인 요소 : 위치한 행에 끼워넣기
 -->
