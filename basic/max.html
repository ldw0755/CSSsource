<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100px;
        height: 300px;
        border: 2px solid tomato;
        margin: 20px;
      }
      .child {
        width: 800px;
        max-width: 400px;
        min-width: 200px;
        /* 
            본래 자식 : 기본적으로 부모 너비의 영향
            max-width : 최대 너비 제한
            min-width : 최대 너비 제한
        */
        height: 200px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
