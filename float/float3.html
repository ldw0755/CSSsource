<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float3</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px; */
        /* overflow: hidden; */
      }
      .left {
        /* 
            float으로 처리한 자식 태그 : 집나간 자식
            부모 범위가 float개체에 맞춰지지 않음    
        */
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        /* 주로 자주 쓰는 클래스명 */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/left-arrow.png" alt="" class="left" />
      <img src="../img/right-arrow.png" alt="" class="right" />
