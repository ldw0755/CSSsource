<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        background-color: #333;
      }
      ul a {
        float: left;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      ul a:first-child {
        background-color: red;
      }
      ul a:hover {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <a href="">Home</a>
      <a href="">News</a>
      <a href="">Contact</a>
      <a href="">About</a>
    </ul>
  </body>
</html>
