<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float9</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 960px;
        background-color: #ccc;
      }
      header a {
        text-decoration: none;
        color: black;
        height: 60px;
        line-height: 60px;
      }
      li {
        list-style-type: none;
      }
      .right {
        float: right;
      }
      ul li {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <header class="clearfix">
      <a href="#">Logo</a>
      <ul>
        <li class="right"><a href="#">Location</a></li>
        <li class="right"><a href="#">Site map</a></li>
        <li class="right"><a href="#">Member Join</a></li>
        <li class="right"><a href="#">Login</a></li>
      </ul>
    </header>
  </body>
</html>
