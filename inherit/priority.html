<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우선순위</title>
    <!-- 외부 스타일시트 링크 -->
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <!-- CSS : Cascading Style Sheet -->
    <!-- 스타일 시트 우선순위 
        1. 명시적으로 점수가 높은 선언이 우선
        (!important > 인라인 선언 > id 선택자 > 클래스 선택자 > 태그 선택자 > 전체 > 상속)
        2. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선

        ex) !important : 1000점, 인사인 선언 : 500점, id 선택자 : 100점, 클래스 선택자 : 10점, 태그 선택자(가상요소 선택자) : 1점
        .list li.item{color : red;}
        클래스 선택자 + 태그 선택자 + 클래스 선택자 : 21점 => 우선순위 비교

        .box::before

        :not(.box){}    10점(.box : 클래스 선택자)
        :not(span){}    1점(span : 태그 선택자)
        => not : 점수 없음
        header .menu li:nth-child(2){}
        1(header) + 10(.menu) + 10(li) + 0(nth-child)
     -->
    <div class="area">
      <p id="text" style="color: hotpink">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque
        aspernatur enim, placeat suscipit molestias explicabo, labore doloribus
        illum magni nemo animi sit nesciunt quo consectetur perspiciatis error
        possimus velit eius!
      </p>
    </div>
  </body>
</html>
