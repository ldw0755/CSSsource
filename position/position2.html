<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-fixed</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 4000px;
      }
      .box{
        border: 1px solid;
        /* 겁나게 따라오는 광고들이 이렇다.... */
        position: fixed;
        right: 100px;
        bottom: 100px;
      }
      img{
        vertical-align: top;
      }
    </style>
  </head>
  <body>
   <div class="box">
     <img src="http://placehold.it/100x200" alt="">
  </div>
  </div>

  </p>
  </body>
</html>
