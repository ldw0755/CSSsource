<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test1</title>
    <style>
      .lastest-news {

      }
      .read-more {
        color: white;
        background-color: black;
        padding: 0 10px;
        text-decoration: none;
        line-height: 30px;
        position: absolute;
        right: 0;
        bottom: calc(100% + 10px);
      }
    </style>
  </head>
  <body>
    <div class="lastest-news">
      <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>

      <a href="#" class="read-more">Read More</a>
    </div>
  </body>
</html>
