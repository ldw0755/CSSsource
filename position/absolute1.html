<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-absolute</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 4000px;
      }
      .box {
        border: 1px solid;
        /* fixed와 비슷한데 안따라옴 */
        /* 부모를 기준으로 위치를 잡음 */
        /* 부모, 포지션을 가지고 있어야함 */
        /* 부모에 포지션이 없는 경우 : body 기준 */
        position: absolute;
        /* left: 100px;
        top: 100px; */
        right: 100px;
        bottom: 100px;
      }
      img {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="box a"><img src="http://placehold.it/100x120" alt="" /></div>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis,
      repudiandae illo. Saepe libero minima rem mollitia magni dolorum aliquid
      impedit iste vitae ea, voluptate quis hic laudantium dolorem ullam alias!
    </p>
  </body>
</html>
