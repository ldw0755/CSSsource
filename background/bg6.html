<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg4</title>
    <style>
      .bg {
        width: 300px;
        height: 600px;
        border: 1px solid black;
        background-image: url(../img/bg.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* 
          background-attachment
          1) fixed : 이미지가 따라옴
          2) scroll : 스크롤 따라 움직임
        */
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
