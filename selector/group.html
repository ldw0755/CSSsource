<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      nav ~ h2 {
        /* h1 + nav 옆에 형제 모두 */
        /* 동일한 디자인 : 콤마로 구분*/
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 선택자</h1>
      <!-- 밑줄 -->
      <h2>그룹 선택자</h2>
      <h2>그룹 선택자</h2>
      <nav>
        <h2>제목</h2>
      </nav>
      <h2>타이틀 1</h2>
      <!-- 밑줄 -->
      <h2>타이틀 2</h2>
      <!-- 밑줄 -->
    </div>
  </body>
</html>
