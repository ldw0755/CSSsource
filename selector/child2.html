<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식 선택자 : 부모태그>자식태그 */
      div > h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- 자손 = 자식(하위 태그) + 손자(하위 태그의 하위 태그) -->
      <h1 id="title">CSS 기본 문법</h1>
      <h2>자손(하위) 선택자</h2>
    </div>
    <div>
      <h1>선택자</h1>
      <nav>
        <h2>자손(하위) 선택자</h2>
        <h2>자손(하위) 선택자</h2>
      </nav>
    </div>
  </body>
</html>
