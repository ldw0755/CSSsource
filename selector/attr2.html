<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* .link1, .link2{
        list-style-type: none;
      } */
      [class^="link"] {
        /* ^ : class의 속성이 link로 시작하는 */
        list-style-type: none;
      }
      [class$="name"] {
        /* $ : class의 속성이 name으로 끝나는 */
        color: red;
        padding: 10px;
      }
      [class$="color"] {
        /* $ : class의 속성이 color으로 끝나는 */
        opacity: 0.3; /* 투명도 */
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS 속성 선택자</h1>
    <ul>
      <li class="google"><a href="#" target="_blank">google</a></li>
      <li class="link1"><a href="#" target="_blank">daum</a></li>
      <li class="link2"><a href="#" target="_self">naver</a></li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
    <div>
      <input type="text" class="fruit_name" />
      <input type="text" class="fruit_color" />
    </div>
  </body>
</html>
