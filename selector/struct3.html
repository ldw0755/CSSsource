<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형태 구조 선택자</title>
    <style>
      h1:first-of-type {
        color: red;
      }
      h3:last-of-type {
        color: blue;
      }
      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
      h4:nth-child(2) {
        text-decoration: underline;
      }
      h1 {
        background-color: tan;
      }
      :not(h1) {
        background-color: springgreen;
      }
    </style>
  </head>
  <body>
    <h1 id="title">CSS 기본 문법</h1>
    <h1 id="title">CSS 기본 문법</h1>
    <h2>형태 구조 선택자</h2>
    <ul>
      <li>리스트 아이템1</li>
      <li>리스트 아이템2</li>
      <li>리스트 아이템3</li>
      <li>리스트 아이템4</li>
      <li>리스트 아이템5</li>
      <li>리스트 아이템6</li>
      <li>리스트 아이템7</li>
      <li>리스트 아이템8</li>
    </ul>
    <h3>heading 3</h3>
    <h3>heading 4</h3>
    <h3>heading 5</h3>
    <h3>heading 6</h3>
    <div>
      <h4>heading 1</h4>
      <h4>heading 2</h4>
      <h4>heading 3</h4>
      <h4>heading 4</h4>
      <h4>heading 5</h4>
    </div>
  </body>
</html>
