<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* btn으로 시작하는 button 스타일 지정하기 : 굵기, padding*/
      [class^="btn"] {
        font-weight: bold;
        padding: 10px;
        border-radius: 20px;
      }
      /* success로 끝나는 button의 스타일 지정하기 : 글자 색상 */
      [class$="success"] {
        color: green;
      }
      /* danger로 끝나는 button의 스타일 지정하기 : 글자 색상*/
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button>normal</button>
    <button class="btn-success">success</button>
    <button class="btn-danger">danger</button>
    <!-- <input type="button" value="success" />
    <input type="submit" value="success" />
    <input type="reset" value="success" /> -->
  </body>
</html>
