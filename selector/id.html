<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline;
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
      /* 클래스 사용보다 많은 코드량 */
      /* 많은 코드량 = 많은 용량 */
      /* 네트워크 통해 이동하는 문서는 용량에 민감 */
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>id 선택자</h2>
    </div>
    <ul>
      <!-- id : 중복 X -->
      <li id="color">List Item</li>
      <li id="line">List Item</li>
      <li id="weight">List Item</li>
    </ul>
  </body>
</html>
