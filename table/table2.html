<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table1</title>
    <style>
      table {
        width: 100%;
      }
      th {
        height: 50px;
        vertical-align: bottom; /* 세로축 기준 정렬 */
      }
      td {
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid black; /* 축약형 */
        border-collapse: collapse; /* default : separate */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>first Name</th>
        <th>last Name</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>griffin</td>
      </tr>
    </table>
  </body>
</html>
