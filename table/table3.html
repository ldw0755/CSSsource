<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table1</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 15px; /* 상하 좌우에 padding */
        border-bottom: 1px solid black; /* 축약형 */
        text-align: center;
      }
      td:hover,
      th:hover {
        background-color: lavender;
      }
      td:active,
      th:active {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>first Name</th>
        <th>last Name</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>griffin</td>
      </tr>
    </table>
  </body>
</html>
